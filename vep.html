<!DOCTYPE html>
<html lang="en-gb">
<head>
<title>Ensembl Widgets</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="icon" href="http://static.ensembl.org/i/ensembl-favicon.png" type="image/png">
<link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="all" href="/widgets-dev/widgets.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand ew-logo" href="/widgets-dev/">Ensembl Widgets</a>
    </div>
  </div>
</nav>

<!--  -->
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">VEP</h2><small>Smaller version of <a href="http://www.ensembl.org/Tools/VEP">Variant Effect Predictor</a></small>
    </div>
    <div class="panel-body _vep">Loading&hellip;</div>
</div>
</div>
<!--  -->

<!-- JS for widgets -->
<script type="text/javascript" src="http://test-1.ensembl.org/Widgets/core.js"></script>
<script type="text/javascript" src="http://test-1.ensembl.org/Widgets/species_info?species=hs"></script>
<script type="text/javascript">
Ensembl.newWidget(
function() {
  return {
    container   : '._vep',
    widgetType  : Ensembl.widgets.VEP
  }
},
function() {
  return {
    defaultInput: '1 182712 182712 A/C 1'
  };
});
</script>
<!-- JS for widgets ends -->

<div class="container"><p><small>&copy; <a href="http://www.sanger.ac.uk/">WTSI</a>/<a href="http://www.ebi.ac.uk/">EMBL-EBI</a></small></p></div>
</body>
</html>
