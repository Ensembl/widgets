<!DOCTYPE html>
<html lang="en-gb">
<head>
  <title>Ensembl widgets test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="http://static.ensembl.org/i/ensembl-favicon.png" type="image/png">
  <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Ensembl Widgets</a>
    </div>
  </div>
</nav>
<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Gene Information</h3><small>Textual gene information in a paragrah format</small>
  </div>
  <div class="panel-body _gene_info">Loading&hellip;</div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">VEP</h3><small>A quick version of Variation Effect Predictor</small>
  </div>
  <div class="panel-body _vep">Loading&hellip;</div>
</div>
</div>
<script type="text/javascript" src="http://test-1.ensembl.org/Widgets/core.js"></script>
<script type="text/javascript" src="http://test-1.ensembl.org/Widgets/species_info"></script>
<script type="text/javascript">
Ensembl.onReadyWidget(
function() {
  return {
    container   : '._gene_info',
    widgetType  : Ensembl.widgets.GeneInfo
  }
},
function() {
  return {
    species   : Ensembl.species.Homo_sapiens,
    assembly  : Ensembl.speciesAssembly.Homo_sapiens.GRCh38,
    geneName  : 'BRCA2',
    showInput : true
//    geneId    : 'ENSG00000139618'
  };
});
</script>
<script type="text/javascript">
Ensembl.onReadyWidget(
function() {
  return {
    container   : '._vep',
    widgetType  : Ensembl.widgets.VEP
  }
},
function() {
  return {
    defaultInput: '1 182712 182712 A/C 1'
  };
});
</script>
</body>
</html>
